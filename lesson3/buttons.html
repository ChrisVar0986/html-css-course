<style>
    /*Now, we are going to work with hovers, transactions and shadows*/
    .subscribe-button { 
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-right: 16px;
        padding-left: 16px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    /*  hover means that these styles with only be applied when
        we hover over the button 
        They are called pseudo-class, it basically adds extra styles in a
        certain situation
        */
    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
        opacity: 0.4;
    }


    .join-button{
        background-color: white;
        border-color: rgb(41, 118 , 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118 , 211);
        height: 35;
        width: 62;
        border-radius: 2px;
        cursor: pointer;
        padding-bottom: 9px;
        padding-top: 9px;
        padding-right: 16px;
        padding-left: 16px;

        transition: background-color 0.15s,
            color 0.15s;
    }

    .join-button:hover{
        background-color: rgb(41, 118 , 211);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 35px;
        width: 75px;
        border-radius: 17.5px;
        /*In order to have a rounded button the trick is
        set the border-radios to half the height or the width
        whichever is lower*/
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.2;
        vertical-align: top;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2 );
    }

</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
